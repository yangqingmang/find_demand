<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能暂不支持 - 基于搜索意图的内容平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        bounceGentle: {
                            '0%, 20%, 50%, 80%, 100%': { transform: 'translateY(0)' },
                            '40%': { transform: 'translateY(-10px)' },
                            '60%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-white shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="text-2xl font-bold text-primary hover:text-secondary transition-colors">
                        基于搜索意图的内容平台
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">返回首页</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="flex-grow flex items-center justify-center py-20">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 text-center animate-fade-in">
            <!-- 图标 -->
            <div class="mb-8">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-yellow-100 rounded-full mb-6 animate-bounce-gentle">
                    <i class="fas fa-tools text-4xl text-yellow-600"></i>
                </div>
            </div>

            <!-- 标题 -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">
                功能开发中
            </h1>

            <!-- 描述 -->
            <p class="text-xl text-gray-600 mb-8 leading-relaxed">
                抱歉，您访问的功能正在紧锣密鼓地开发中！<br>
                我们的工程师正在努力完善这个功能，敬请期待。
            </p>

            <!-- 状态卡片 -->
            <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 border border-gray-100">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full mb-3">
                            <i class="fas fa-code text-blue-600"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800 mb-2">正在开发</h3>
                        <p class="text-sm text-gray-600">功能架构设计中</p>
                    </div>
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-12 h-12 bg-green-100 rounded-full mb-3">
                            <i class="fas fa-rocket text-green-600"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800 mb-2">即将上线</h3>
                        <p class="text-sm text-gray-600">预计近期发布</p>
                    </div>
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-12 h-12 bg-purple-100 rounded-full mb-3">
                            <i class="fas fa-bell text-purple-600"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800 mb-2">敬请期待</h3>
                        <p class="text-sm text-gray-600">关注最新动态</p>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="inline-flex items-center justify-center px-8 py-4 bg-primary text-white font-semibold rounded-full hover:bg-secondary transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg">
                    <i class="fas fa-home mr-2"></i>
                    返回首页
                </a>
                <button onclick="history.back()" class="inline-flex items-center justify-center px-8 py-4 bg-gray-200 text-gray-700 font-semibold rounded-full hover:bg-gray-300 transition-all duration-300 hover:transform hover:-translate-y-1">
                    <i class="fas fa-arrow-left mr-2"></i>
                    返回上页
                </button>
            </div>

            <!-- 联系信息 -->
            <div class="mt-12 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-blue-100">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">
                    <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                    有建议或需求？
                </h3>
                <p class="text-gray-600 mb-4">
                    如果您对这个功能有特殊需求或建议，欢迎联系我们！
                </p>
                <div class="flex flex-col sm:flex-row gap-3 justify-center text-sm">
                    <span class="inline-flex items-center text-gray-600">
                        <i class="fas fa-envelope mr-2 text-blue-500"></i>
                        contact@example.com
                    </span>
                    <span class="inline-flex items-center text-gray-600">
                        <i class="fas fa-phone mr-2 text-green-500"></i>
                        +86 123-4567-8900
                    </span>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2025 基于搜索意图的内容平台. 保留所有权利.</p>
            <p class="text-gray-500 text-sm mt-2">功能持续完善中，感谢您的耐心等待</p>
        </div>
    </footer>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 自动返回倒计时（可选）
            let countdown = 30;
            const countdownElement = document.createElement('div');
            countdownElement.className = 'mt-4 text-sm text-gray-500';
            countdownElement.innerHTML = `<i class="fas fa-clock mr-1"></i>页面将在 <span id="countdown">${countdown}</span> 秒后自动返回首页`;
            
            // 可以选择是否启用自动返回
            // document.querySelector('main > div').appendChild(countdownElement);

            //     countdown--;

            //     if (countdown <= 0) {
            //         clearInterval(timer);
            //         window.location.href = '/';
            //     }
            // }, 1000);
        });
    </script>
</body>
</html>
